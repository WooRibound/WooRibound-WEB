name: Notify Slack on PR Creation

on:
  pull_request:
    branches:
      - develop
    types:
      - opened
      - synchronize
      - reopened

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Send Slack notification
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "text": "새로운 PR이 생성되었습니다! 🎉",
            "attachments": [
              {
                "color": "#36a64f",
                "title": "PR 요청 성공",
                "text": "PR 제목: ${{ github.event.pull_request.title }}\nPR 작성자: ${{ github.event.pull_request.user.login }}\nPR 링크: ${{ github.event.pull_request.html_url }}",
                "footer": "GitHub Actions",
                "ts": ${{ github.event.pull_request.created_at }}
              }
            ]
          }' ${{ secrets.SLACK_WEBHOOK_URL }}
